<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle Financeiro do Comércio de Açaí e Sorvetes</h1>

    <!-- Formulário de Estoque -->
    <div class="section">
        <h2>Estoque</h2>
        <form id="estoque-form">
            <label for="data-estoque">Data:</label>
            <input type="date" id="data-estoque" name="data-estoque" required><br><br>
            
            <label for="produto-estoque">Produto:</label>
            <input type="text" id="produto-estoque" name="produto-estoque" required><br><br>
            
            <label for="preco-estoque">Preço:</label>
            <input type="number" id="preco-estoque" name="preco-estoque" required><br><br>
            
            <label for="quantidade-estoque">Quantidade:</label>
            <input type="number" id="quantidade-estoque" name="quantidade-estoque" required><br><br>
            
            <input type="submit" value="Registrar Entrada no Estoque">
        </form>
    </div>

    <!-- Formulário de Vendas -->
    <div class="section">
        <h2>Vendas</h2>
        <form id="vendas-form">
            <label for="data-vendas">Data:</label>
            <input type="date" id="data-vendas" name="data-vendas" required><br><br>
            
            <label for="produto-vendas">Produto:</label>
            <input type="text" id="produto-vendas" name="produto-vendas" required><br><br>
            
            <label for="valor-vendas">Valor:</label>
            <input type="number" id="valor-vendas" name="valor-vendas" required><br><br>
            
            <label for="metodo-vendas">Método de Pagamento:</label>
            <select id="metodo-vendas" name="metodo-vendas">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="fiado">Fiado</option>
            </select><br><br>

            <div id="fiado-info-vendas" style="display: none;">
                <label for="nome-vendas">Nome:</label>
                <input type="text" id="nome-vendas" name="nome-vendas"><br><br>
                
                <label for="contato-vendas">Contato:</label>
                <input type="text" id="contato-vendas" name="contato-vendas"><br><br>
            </div>
            
            <input type="submit" value="Registrar Venda">
        </form>
    </div>

    <!-- Formulário de Entrada e Saída -->
    <div class="section">
        <h2>Entrada e Saída</h2>
        <form id="entrada-saida-form">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select><br><br>
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br><br>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required><br><br>
            
            <input type="submit" value="Registrar">
        </form>
    </div>

    <!-- Formulário de Pagamentos -->
    <div class="section">
        <h2>Pagamentos</h2>
        <form id="pagamentos-form">
            <label for="tipo-pagamento">Tipo de Pagamento:</label>
            <select id="tipo-pagamento" name="tipo-pagamento">
                <option value="fornecedor">Fornecedor</option>
                <option value="contas">Contas</option>
                <option value="funcionarios">Funcionários</option>
            </select><br><br>
            
            <label for="descricao-pagamento">Descrição:</label>
            <input type="text" id="descricao-pagamento" name="descricao-pagamento" required><br><br>
            
            <label for="valor-pagamento">Valor:</label>
            <input type="number" id="valor-pagamento" name="valor-pagamento" required><br><br>
            
            <input type="submit" value="Registrar Pagamento">
        </form>
    </div>

    <!-- Exibição do Lucro -->
    <div class="section" id="lucro-section">
        <h2>Lucro</h2>
        <p><strong>Lucro Bruto:</strong> <span id="lucro-bruto">0</span></p>
        <p><strong>Lucro Líquido:</strong> <span id="lucro-liquido">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
